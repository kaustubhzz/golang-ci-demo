name: CI Pipeline â€” Build, Lint, Test, Secure, Add Docker and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run Tests with Coverage
        run: |
          go test ./... -v -covermode=atomic -coverprofile=coverage.out
          go tool cover -func=coverage.out
          
      # Verify to QLTY
      - name: Upload coverage to QLTY
        env:
          QLTY_TOKEN: ${{ secrets.QLTY_TOKEN }}
        run: |
          if [ ! -f coverage.out ]; then
            echo "coverage.out not found"
            exit 1
          fi
          echo "Uploading coverage.out to QLTY..."
          curl -X POST \
            -H "Authorization: Bearer $QLTY_TOKEN" \
            -F "coverage=@coverage.out" \
            https://api.qlty.io/v1/coverage/upload || exit 1
          echo "QLTY upload done!"

      # Upload coverage file to GitHub as artifact for manual viewing
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Install and Run GoSec
        run: |
          echo "Installing GoSec..."
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "Running GoSec..."
          $HOME/go/bin/gosec ./...
        continue-on-error: true

      - name: Install and Run Govulncheck
        run: |
          echo "Installing Govulncheck..."
          go install golang.org/x/vuln/cmd/govulncheck@latest
          echo "Running Govulncheck..."
          $HOME/go/bin/govulncheck ./...
        continue-on-error: true

      - name: Build Go binary
        run: |
          mkdir -p ./bin
          go build -v -o ./bin/app ./cmd/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-binary
          path: ./bin/app

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: kaustuhzz
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/kaustuhzz/go-app:${{ github.sha }}
            ghcr.io/kaustuhzz/go-app:latest

      # Snyk integration for code and container scanning
      - name: Set up Node.js (for Snyk)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Scan Go Project with Snyk
        run: snyk test --all-projects --severity-threshold=medium

      - name: Scan Docker Image with Snyk
        run: snyk container test ghcr.io/kaustuhzz/go-app:latest --severity-threshold=medium
